<extend name="Public/base"/>
<block name="body">
<div>
<div class="cl-mcont">
	<div class="row">
		<div class="col-md-12">
			<div class="block-flat">
				<div class="header">							
					<h3 class="hthin">{$meta_title}</h3>
				</div>
				<div class="content">
					<form action="{:U('set')}" class="form-horizontal"  method="post">
						<div class="tab-pane active" id="basics">
							<div class="form-group">
								<label class="col-sm-2 control-label">网站网址</label>
								<div class="col-sm-6">
									<input type="text" name="weburl" class="form-control" value="{$info.weburl}" placeholder="网站网址"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">网站标题</label>
								<div class="col-sm-6">
									<input type="text" name="webtitle" class="form-control" value="{$info.webtitle}" placeholder="标题"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">关键字</label>
								<div class="col-sm-6">
									<textarea name="webkeywords" class="form-control">{$info.webkeywords}</textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">描述</label>
								<div class="col-sm-6">
									<textarea name="webdescription" class="form-control">{$info.webdescription}</textarea>
								</div>
							</div>														
							<div class="form-group">
								<label class="col-sm-2 control-label">联系方式</label>
								<div class="col-sm-6">
									<input type="text" name="webphone" class="form-control" value="{$info.webphone}" placeholder="联系方式"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">联系QQ</label>
								<div class="col-sm-6">
									<input type="text" name="webqq" class="form-control" value="{$info.webqq}" placeholder="联系QQ"/>
								</div>
							</div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">联系微信号</label>
                                <div class="col-sm-6">
                                    <input type="text" name="webweixin" class="form-control" value="{$info.webweixin}" placeholder="联系微信号"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">备案号</label>
                                <div class="col-sm-6">
                                    <input type="text" name="webicp" class="form-control" value="{$info.webicp}" placeholder="备案号"/>
                                </div>
                            </div>
							<div class="form-group">
								<label class="col-sm-2 control-label">网站底部信息</label>
								<div class="col-sm-6">
									<textarea name="webpccopy" class="form-control">{$info.webpccopy}</textarea>
								</div>
							</div>							
							<div class="form-group">
								<label class="col-sm-2 control-label">优惠价格</label>
								<div class="col-sm-6">
									<input type="text" name="price" class="form-control" value="{$info.price|default=0}" placeholder="原价格"/>
								</div>
							</div>							
							<div class="form-group">
								<label class="col-sm-2 control-label">原价格</label>
								<div class="col-sm-6">
									<input type="text" name="old_price" class="form-control" value="{$info.old_price|default=0}" placeholder="出售价格"/>
								</div>
							</div>	
							<div class="form-group">
								<label class="col-sm-2 control-label">微信支付APPID</label>
								<div class="col-sm-6">
									<input type="text" name="wx_appid" class="form-control" value="{$info.wx_appid}" placeholder="微信支付APPID"/>
								</div>
							</div>							
							<div class="form-group">
								<label class="col-sm-2 control-label">微信支付MCHID 商户收款账号</label>
								<div class="col-sm-6">
									<input type="text" name="wx_mchid" class="form-control" value="{$info.wx_mchid}" placeholder="微信支付MCHID"/>
								</div>
							</div>							
							<div class="form-group">
								<label class="col-sm-2 control-label">微信支付KEY</label>
								<div class="col-sm-6">
									<input type="text" name="wx_key" class="form-control" value="{$info.wx_key}" placeholder="微信支付KEY"/>
								</div>
							</div>	
						    <div class="form-group">
								<label class="col-sm-2 control-label">公众帐号secert</label>
								<div class="col-sm-6">
									<input type="text" name="wx_appsecert" class="form-control" value="{$info.wx_appsecert}" placeholder="公众帐号secert"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">支付宝partner以2088开头的16位纯数字组成</label>
								<div class="col-sm-6">
									<input type="text" name="ali_partner" class="form-control" value="{$info.ali_partner}" placeholder="支付宝partner"/>
								</div>
							</div>							
							<div class="form-group">
								<label class="col-sm-2 control-label">支付宝email</label>
								<div class="col-sm-6">
									<input type="text" name="ali_seller_email" class="form-control" value="{$info.ali_seller_email}" placeholder="支付宝email"/>
								</div>
							</div>	
						    <div class="form-group">
								<label class="col-sm-2 control-label">支付宝key</label>
								<div class="col-sm-6">
									<input type="text" name="ali_key" class="form-control" value="{$info.ali_key}" placeholder="支付宝key"/>
								</div>
							</div>																
							
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button class="btn btn-primary ajax-post" type="submit" target-form="form-horizontal">提 交</button>
								<button class="btn btn-info" type="button" onclick="javascript:history.go(-1);"><i class="fa fa-reply"></i>返回</button>
							</div>
						</div>
					</form>
				</div>
			</div>			
		</div>
	</div>
</div>
</block>
